<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- PWA Theme Color -->
    <meta name="theme-color" content="#3b82f6" />

    <!-- Mobile Web App -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Pet CRM" />

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/vite.svg" />

    <!-- Description for SEO and PWA -->
    <meta
      name="description"
      content="寵物醫療預約管理系統 - 便捷的寵物醫療預約服務"
    />
    <meta name="keywords" content="寵物,醫療,預約,CRM,管理系統" />

    <!-- 防止快取 - 特別針對 LINE 內建瀏覽器 -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Pet Medical CRM</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Material Symbols -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- 在所有程式碼執行之前禁用 console (僅生產環境) -->
    <script>
      (function () {
        // 只在生產環境禁用 console
        if (
          window.location.hostname !== "localhost" &&
          window.location.hostname !== "127.0.0.1"
        ) {
          const methods = [
            "log",
            "warn",
            "error",
            "info",
            "debug",
            "trace",
            "dir",
            "table",
            "group",
            "groupCollapsed",
            "groupEnd",
            "time",
            "timeEnd",
            "count",
            "assert",
            "profile",
            "profileEnd",
          ];
          const noop = function () {};

          methods.forEach(function (method) {
            if (console[method]) {
              console[method] = noop;
            }
          });

          if (Object.freeze) {
            Object.freeze(console);
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
